<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataformas Disponíveis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            background: #007bff;
            padding: 10px;
            border-radius: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
        nav a:hover {
            background: #0056b3;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">Início</a>
        <a href="/plataformas">Plataformas</a>
    </nav>

    <h1>Plataformas Disponíveis</h1>

    <table>
        <tr>
            <th>Nome</th>
            <th>Valor</th>
        </tr>
        {% for platform in platforms %}
        <tr>
            <td><a href="/{{ platform.value}}">{{ platform.text }}</a></td>
            <td>{{ platform.value }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
