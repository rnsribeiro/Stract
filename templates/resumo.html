<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo - {{ platform_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            background: #007bff;
            padding: 10px;
            border-radius: 5px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: inline-block;
        }
        nav a:hover {
            background: #0056b3;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/">Início</a>
        <a href="/plataformas">Plataformas</a>
        <a href="/{{ platform_value }}">Voltar para Detalhes</a>
    </nav>

    <h1>Resumo - {{ platform_name }}</h1>

    <table>
        <tr>
            <th>Conta</th>
            <th>Clicks</th>
            <th>Impressões</th>
            <th>Custo Total</th>
        </tr>
        {% for item in summary %}
        <tr>
            <td>{{ item.account_name }}</td>
            <td>{{ item.clicks }}</td>
            <td>{{ item.impressions }}</td>
            <td>R$ {{ item.cost }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
